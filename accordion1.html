<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <style>
        /* Temel Stil */
        .accordion {
            max-width: 400px;
            margin: 20px auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
        }

        .accordion-content {
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header">Bölüm 1</div>
        <div class="accordion-content">
            <p>İçerik 1 buraya yazılır...</p>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Bölüm 2</div>
        <div class="accordion-content">
            <p>İçerik 2 buraya yazılır...</p>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Bölüm 3</div>
        <div class="accordion-content">
            <p>İçerik 3 buraya yazılır...</p>
        </div>
    </div>
</div>

<script>
    // JavaScript ile accordion işlemleri
    document.addEventListener('DOMContentLoaded', function () {
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach(header => {
            header.addEventListener('click', function () {
                const accordionItem = this.parentNode;
                const accordionContent = accordionItem.querySelector('.accordion-content');

                // Diğer açık olanları kapat
                document.querySelectorAll('.accordion-item').forEach(item => {
                    if (item !== accordionItem && item.classList.contains('active')) {
                        item.classList.remove('active');
                        item.querySelector('.accordion-content').style.display = 'none';
                    }
                });

                // Seçili olanı aç veya kapat
                accordionItem.classList.toggle('active');
                accordionContent.style.display = accordionContent.style.display === 'block' ? 'none' : 'block';
            });
        });
    });
</script>

</body>
</html>
